<!-- templates/home.html -->
{% extends '_base.html' %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block content %}
    <h1> Homepage</h1>
    <img class="bookcover"  alt="djangoforprofessionals" src="{% static 'image/djangoforprofessionals.jpg'%}">
    {% if user.is_authenticated %}
        Hi {{ user.email }}!
        <!-- With logout must use 'post' method! -->
        <!-- <p><a href="{% url 'logout' %}">Log Out</a></p> -->
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    {% else %}
        <p>You are not logged in</p>
        <!-- URL name auto refer to URL path -->
        <a href="{% url 'login' %}">Log In</a> 
        <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
{% endblock content %}
