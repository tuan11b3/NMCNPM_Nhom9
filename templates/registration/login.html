<!-- emplates/registration/login.html -->

{% extends '_base.html' %}
{% load crispy_forms_tags %}

{%block title %}Log In{%endblock title%}

{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    <!-- {{ form.as_ul }} -->
    {{ form|crispy }}    
    <!-- what form.as_ul do -->
    <button type="submit">Log In</button>
</form>
{% endblock content %}
